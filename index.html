<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Palindromer</title>
</head>

<body>

    <header>
        <h1>I am a palindrome machine.</h1>
    </header>

    <div class="main">
        <input id="textInput" type="text" value="racecar">
        <button id="palindrome" onclick="checkString()">Palindrome?</button>
    </div>

    <span id="result"></span>

    <div id='tree' class='container'>
        <span id='radio-options'>
            <input type="radio" name="character" value="*" checked>*<br>
            <input type="radio" name="character" value="#">#<br>
            <input type="radio" name="character" value="%">%<br>
            <input type="radio" name="character" value="^">^<br>
            <input type="radio" name="character" value="!">!<br>
        </span>

        <div id=numBox>
            <input type="number" value="10" id="treeSize">
        </div>

        <button id="consoleTree" onClick="printTree();">Hello</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
